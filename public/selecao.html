<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY TRAIN - Seleção de Nível</title>
    <link rel="stylesheet" href="Seleção/selecao.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="logo">
            <h1>SELECIONE SEU NÍVEL</h1>
            <i class="fas fa-dumbbell"></i>
        </div>

        <div class="nivel-options">
            <button type="button" class="btn-principal" data-nivel="Iniciante">Iniciante</button>
            <button type="button" class="btn-principal" data-nivel="Intermediário">Intermediário</button>
            <button type="button" class="btn-principal" data-nivel="Avançado">Avançado</button>
        </div>

        <div class="actions">
            <button type="button" id="btnContinuar" class="btn-secundario">Continuar</button>
        </div>
    </div>


    <script src="Seleção/selecao.js" defer></script>
</body>

</html>
