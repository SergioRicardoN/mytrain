<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>MY TRAIN - Criar Conta</title>
    <link rel="stylesheet" href="Criar Conta/cria-conta.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <div class="container">
        <div class="logo">
            <i class="material-icons">fitness_center</i>
            <h1>MY TRAIN</h1>
        </div>

        <form class="login-form" action="/criar-conta" method="POST">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="seu@email.com" required>

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" placeholder="••••••••" required>

            <button type="submit" class="btn-principal">Cadastrar</button>
        </form>

        <div class="actions">
            <button class="btn-secundario" onclick="window.location.href='index.html'">Voltar para Login</button>
        </div>
    </div>
</body>

</html>
